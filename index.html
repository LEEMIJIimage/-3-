<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- (주석)
      태그 형식(tag) : <태그 이름> // <body>, <h1> -> 모두 tag
      <head>안에 작성하면 화면에 출력되지 않는다!
      <body>안에 작성해야 화면에 출력된다
        ->화면에 출력되는 모습을 보고 싶으면 이 파일이 있는 폴더로 가서 
        xx.html 문서를 브라우저로 열면 볼수있다(파일 오른쪽 클릭 -> 연결프로그램에서 chrome과 같은 브라우저 선택)
        
      *각종 tag는 구글링 하면 볼 수 있다.  
      *tag안에 tag를 작성할 수 있다 // <div><p></p></div>

      *attribute : 속성 -> <img src=".."/></div> 
        ->속성 : 태그 사이에 작성될 값에대한 설명
        ->src가 속성 :첫 번째 태그가 끝나기 전에 작성된 값은 속성!(src에 이미지 파일의 위치 작성)
        ->속성에도 여러가지가 존재(태그에 따라 사용하는 것들이 다름)
        ->ex) <input type="text" placeholder="Hi" required/> 
          ->type, placeholder, required 모두 속성
          ->text는 type의 속성값 , Hi는 placeholder의 속성값
          ->*input 태그는 form 태그 안에 사용하기 <form><input /></form>

      *tag의 id, class 사용 -> css, js에서 tag를 선택할때 유용!
        -><div id="name" ></div> ->id를 통해 쉽게 특정 div에 접근 가능
        -><div class="name"></div> ->class를 통해 특정 div에 접근가능 (여러가지 태그에 같은 class 사용가능)
          

      *** 태그에 따라 닫는태그가 존재할수도 안 할수도 있음
        -><div></div> : 닫는 태그 존재 // <img /> : 열고 닫기를 혼자 수행
    -->
  </body>
</html>
